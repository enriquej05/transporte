<ion-content>
 
    <form (ngSubmit)="register()" [formGroup]="credentials">
      <div class="input-group">
        <ion-item>
          <ion-input type="text" placeholder="Nombre" formControlName="name"></ion-input>
        </ion-item>
        <div *ngIf="(name.dirty || name.touched) && name.errors" class="errors">
          <span *ngIf="name.errors?.required">Nombre es requerido</span>
          <span *ngIf="name.errors?.name">El nombre es invalido</span>
        </div>
        <ion-item>
          <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
        </ion-item>
        <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
          <span *ngIf="email.errors?.required">Correo requerido</span>
          <span *ngIf="email.errors?.email">Correo invalido</span>
        </div>
        <ion-item>
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </ion-item>
        <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
          <span *ngIf="password.errors?.required">Constraseña requerida</span>
          <span *ngIf="password.errors?.minlength">La contraseña minima es de 6 caracter</span>
        </div>
      </div>
   
      <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Registrarse</ion-button>
      <ion-button type="button" expand="block" color="light" fill="clear">Ya tienes una cuenta? Iniciar sesión!
      </ion-button>
   
      <ion-button type="button" expand="block" color="tertiary">
        <ion-icon name="logo-google" slot="start"></ion-icon>
        Sign in with Google
      </ion-button>
      <ion-button type="button" expand="block" color="tertiary">
        <ion-icon name="logo-apple" slot="start"></ion-icon>
        Sign in with Apple
      </ion-button>
    </form>
  </ion-content>
